<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://unpkg.com/htmx.org@1.9.11"
		integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
		crossorigin="anonymous"></script>
	<title>{% block title %}{% endblock %}</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<div class="split-btn">
						<!-- TODO: style to separate file -->
						<a class="nav-link" style="display:inline; padding-right:0px"
							href="{{ url_for('movie.index') }}">
							Movies
						</a>
						<a class="dropdown-toggle" style="display:inline" href="{{ url_for('movie.index') }}"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle dropdown</span>
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="{{ url_for('movie.add') }}">Add movie</a></li>
						</ul>
					</div>
				</ul>
			</div>
		</div>
	</nav>
	<section class="content">
		<div class="container">
			<header>
				{% block header %}{% endblock %}
			</header>
			{% for message in get_flashed_messages() %}
			<div class="flash">{{ message}}</div>
			{% endfor %}
			{% block content %}{% endblock %}
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
